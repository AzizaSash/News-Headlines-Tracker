<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Headlines Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>News Headlines</h1>
    <table>
      <tr>
        <th>Source</th>
        <th>Headline</th>
      </tr>
      {% for headline in headlines %}
      <tr>
        <td>{{ headline['Source'] }}</td>
        <td>{{ headline['Headline'] }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
